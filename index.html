<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GK Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Анимированный фон -->
  <div id="particles-js"></div>

  <!-- Логотип -->
  <header> 
    <div id="languageSwitcher">
      <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="setLanguage('en')" />
      <img src="https://flagcdn.com/w40/am.png" alt="Armenian" onclick="setLanguage('hy')" />
    </div>
    <h1 id="logo">GK Quotes</h1>
  </header>

  <!-- Основная часть -->
  <main>
    <div class="container">
      <input type="text" id="keywordInput" placeholder="Enter keyword..." />
      <button onclick="showRandomQuote()">Show Random Quote</button>
      <button onclick="findQuoteByKeyword()">Find by Keyword</button>
      <button onclick="likeQuote()">Like</button>
      <button onclick="toggleFavorites()">Show/Hide Favorites</button>

      <div id="quote" class="fade-in"></div>

      <!-- Блок лайкнутых цитат -->
      <div id="favorites" style="display:none;">
        <h2>Liked Quotes</h2>
        <ul id="favoritesList"></ul>
      </div>
    </div>
  </main>

  <!-- Скрипт фона частиц -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Основной JS -->
  <script src="script.js"></script> 
  
</body>
</html>
